    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-location">
        <h1>
         <img src="images/location.svg" class="bigger-img" id="search-image" alt="location" />
         <span id="city-name">
         </span>
        </h1>
        <br />
        <img class="main-weather weather-icon" src="images/sun.svg" alt="sun" />
        <br />
        <br />
        <h2 id="temperature">
        </h2>
        <span> <a  href="#"><img id="button-f" src="images/f.svg"/></a> </span>
        <span> <a" href="#"><img id="button-c" src="images/c.svg"/></a></span>
        <p class="sun-move">
          <img src="images/sunrise.svg" class="medium-img" alt="sunrise" />
          <span id="sunrise">AM</span>
          <img src="images/sunset.svg" class="medium-img" alt="sunset" /> 
          <span id="sundown">PM</span>
        </p>
      </div>
      <div class="weather-forecast">
        <img src="images/calendar.svg" class="small-img" alt="calendar" />
        <span class="current-day">
        Tuesday
        </span>
        <br/>
        <img src="images/clock.svg" class="small-img" alt="clock" />
        <span class="current-hour">
        1:20PM 
        </span>
        <br/>
        <img src="images/weather.svg" class="small-img" alt="weather" />
        <span id="weather-desc"></span><br />
        <img src="images/precipitation.svg" class="small-img" alt="drop" />
        Humidity: <span id="humidity"></span>%<br />
        <img src="images/wind.svg" class="small-img" alt="wind" />
        Wind: <span id="windSpeed"></span>km/h
      </div>
      <div class="row">
        <div class="col">
          <div class="day1">
          <h5>Wednesday</h5>
          </div>
          <br />

            <br />

        </div>
        <div class="col">
          <div class="day2">
          <h5>Thursday</h5>
          </div>
          <br />
          <img class="weather-icon" src="images/cloudy.svg" alt="cloudy" />
          <p>
            <br />
            <strong>3Â°C</strong> | 0Â°C
            <br />
            Partly cloudy
          </p>
        </div>
        <div class="col">
          <div class="day3">
          <h5>Friday</h5>
          </div>
          <br />
          <img class="weather-icon" src="images/rain.svg" alt="rain" />
          <p>
            <br />
            <strong>2Â°C</strong> | -7Â°C
            <br />
            Heavy rain
          </p>
        </div>
        <div class="col">
          <div class="day4">
          <h5>Saturday</h5>
          </div>
          <br />
          <img class="weather-icon" src="images/sun.svg" alt="sun" />
          <p>
            <br />
            <strong>7Â°C</strong> | -2Â°C
            <br />
            Sunny
          </p>
        </div>
        <div class="col">
          <div class="day5">
          <h5>Sunday</h5>
          </div>
          <br />
          <img class="weather-icon" src="images/rainy.svg" alt="rainy" />
          <p>
            <br />
            <strong>6Â°C</strong> | -2Â°C
            <br />
            Mostly rainy
          </p>
        </div>
      </div>
      <form class="row row-cols-lg-auto bottom-form" id="city-search">
        <div class="col-sm search-button">
          <input id="city-input"
            type="text"
            autofocus="on"
            autocomplete="off"
            style="width: 200px; height: 40px"
            placeholder="type you city..."
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn down-button">
            <img src="images/search.svg" class="small-img" alt="location" />
            Search
          </button>
        </div>
        <div class="col-12">
          <button type="button" class="btn down-button" id="current-location">
            <img src="images/hearts.svg" class="small-img" alt="hearts" />
            Current city
          </button>
        </div>
      </form>
      <p class="coder">
        <a href="https://github.com/JustynaPlesinska/weather-app.git" target="_blank" style="text-decoration: none; color: black; text-shadow: orange 1px 0 10px;">
