<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body background="https://images.pexels.com/photos/10526896/pexels-photo-10526896.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
    <div class="container">
      <div class="row">
        <div class="col-6">
      <div class="current-location">
        <h1>
         <img src="images/location.svg" class="bigger-img" id="search-image" alt="location" />
         <span id="city-name">
         </span>
        </h1>
        <br />
        <img class="main-weather weather-icon" id="main-icon" src="" alt="" />
        <br />
        <br />
        <h2 id="temperature">
        </h2>
        <p class="sun-move">
          <img src="images/sunrise.svg" class="medium-img" alt="sunrise" />
          <span id="sunrise">AM</span>
          <img src="images/sunset.svg" class="medium-img" alt="sunset" /> 
          <span id="sundown">PM</span>
        </p>
      </div>
      </div>
      <div class="col-6">
      <div class="weather-forecast">
        <img src="images/calendar.svg" class="small-img" alt="calendar" />
        <span class="current-day">
        Tuesday
        </span>
        <br/>
        <img src="images/clock.svg" class="small-img" alt="clock" />
        <span class="current-hour">
        1:20PM 
        </span>
        <br/>
        <img src="images/weather.svg" class="small-img" alt="weather" />
        <span id="weather-desc"></span><br />
        <img src="images/precipitation.svg" class="small-img" alt="drop" />
        Humidity: <span id="humidity"></span>%<br />
        <img src="images/wind.svg" class="small-img" alt="wind" />
        Wind: <span id="windSpeed"></span>km/h
      </div>
      </div>
      </div>
      <div class="weather-forecast-container" id="forecast"></div>
      <form class="row row-cols-lg-auto searching-form" id="city-search">
        <div class="col-sm search-button">
          <input id="city-input"
            type="text"
            autofocus="on"
            autocomplete="off"
            style="width: 200px; height: 40px"
            placeholder="type you city..."
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn click-button">
            <img src="images/search.svg" class="small-img" alt="location" />
            Search
          </button>
        </div>
        <div class="col-12">
          <button type="button" class="btn click-button" id="current-location">
            <img src="images/hearts.svg" class="small-img" alt="hearts" />
            Current city
          </button>
        </div>
      </form>
      <p class="coder">
        <a href="https://github.com/JustynaPlesinska/weather-app.git" target="_blank" style="text-decoration: none; color: black; text-shadow: orange 1px 0 10px;">
          Open-source code 
        </a>  
        , made with ðŸ§¡ and many cups of â˜• by 
        <a href="https://www.linkedin.com/in/justynaplesinska/" target="_blank" style="text-decoration: none; color: black; text-shadow: orange 1px 0 10px;">
            Justyna Plesinska
        </a>
    </p>
    </div>
  <script src="src/index.js"></script>
  </body>
</html>
